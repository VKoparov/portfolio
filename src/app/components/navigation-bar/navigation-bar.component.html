<div class="navigation-bar-container" sticky>
  <img class="logo" src="assets/logo.svg" alt="">
  <div class="navigation-bar-button-container">
    <button *ngFor="let navigation of siteNavigation" class="navigation-button" (click)="scrollIntoObject(navigation)">
      {{ formatNavigation(navigation) }}
    </button>
  </div>
  <div class="side-bar-container">
    <app-side-bar></app-side-bar>
  </div>
</div>
