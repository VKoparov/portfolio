<div class="reviews-container">
    <div class="container">
        <div class="grid-1">
            <img class="smoke-background" [ngStyle]="{'transform' : objectScale}" src="assets/vectors/smoke.png" alt="">
            <div class="content-list" [ngStyle]="{'transform' : objectScale}">
                <div class="content-container" *ngFor="let review of reviews">
                    <img class="profile-picture" [src]="review.imgSrc" alt="">
                    <div class="review-description-container">
                        <div class="review-description">{{ review.description }}</div>
                    </div>
                    <div class="profile-info">
                        <div class="profile-name">{{ review.name }}</div>
                        <div class="profile-job-title">{{ review.jobTitle }}</div>
                    </div>
                </div>
            </div>
            <div class="top-fade"></div>
            <app-bottom-fade></app-bottom-fade>
        </div>
    </div>
</div>
